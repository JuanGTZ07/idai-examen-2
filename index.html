<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios </title>
    <link rel="stylesheet" href="style.css">
    <script>
        var formulario;
        formulario = document.getElementById("calculoMinutos")

        function calcular() {
            alert("Hola Luna, estoy en JavaScript")
            alert(formulario.minLlam.value)
        }
    </script>
</head>
<body>
    <div id="central">
        <h1> Recibo telefonico</h1>
        <form action="index.html" id="calculoMinutos" method="get">
            <div id="Min">
                <label for="MinLlam">Minutos de llamadas a celular: (1.00 c/u)</label>
                <input type="number" id="MinLlam" name="MinLlam" value="100">
            </div>
            <div id="TDP">
                <h2 id="u1"> Tipo de Plan</h2>
                <label for="ST"> Solo telefono (200.00) 
                    <input type="radio" id="ST" name="plan" value="ST">
                </label> <br>
                <label for="TI"> Telefono + Internet (450.00)
                    <input type="radio" id="TITV" name="plan" value="TITV">
                </label> <br>
                <label for="TITV"> Telefono + Internet + TV (850.00)
                    <input type="radio" id="TITV" name="plan" value="TITV">
                </label>
            </div>
            <div id="servi">
                <h2 id="u2"> Otros servicios</h2>
                <input type="checkbox" id="AV" name="AV">
                <label for="AV"> Antivirus (30.00)</label> <br>
                <input type="checkbox" id="SN" name="SN">
                <label for="SN"> Servicios de nube (50.00)</label> <br>
                <input type="checkbox" id="SW" name="SW">
                <label for="SW"> Servicios web (40.00)</label> <br>
            </div>
            <div id="Paquetes">
                <h2 id="u3">Paquetes</h2>
                <select name="select" id="select">
                    <option value="residencial"> Residencial</option>
                    <option value="PYMES"> PYMES</option>
                    <option value="EMPRESAS"> EMPRESAS</option>
                </select>
            </div>
            <div id="button">
                <h2>TOTAL A PAGAR</h2>
                <input type="text" id="calculo">
                <button type="button" onclick="calcular()">Calcular Recibo</button>
            </div>
        </form>
    </div>

</body>
</html>
